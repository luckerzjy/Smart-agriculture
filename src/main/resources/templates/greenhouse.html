  <nav class="more navbar navbar-inverse bg-inverse navbar-toggleable-md">
	<div class="container">
		<a class="navbar-brand" href="/" th:href="@{~/}">智慧农业</a>
		    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
					data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
		    </button>	
	    <div class="collapse navbar-collapse" id="navbarResponsive">

	            登录判断
	            <div sec:authorize="isAuthenticated()">

	        	    </li> 
	        	</div>
	        </ul>
	     <div sec:authorize="isAuthenticated()">
	        	 <form action="/logout" th:action="@{/logout}" method="post">
	                <input class="btn btn-primary" type="submit" value="退出">		
	        	</form>
	     </div>
	     <div sec:authorize="isAnonymous()">
	        	<a href="/login" th:href="@{~/login}" class="btn btn-primary">登录</a>
	     </div>
	  </div>		
	</div>
